<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gCalculator</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/math.js"></script>
    <script src="./js/script.js" /></script>
</head>
<body>
    <div class="frame">
        <div class="inner">
            <div class="row">
                <div class="col col5">
                    <h3>Calculator</h3>
                </div>
            </div>
            <div class="row">
                <div class="col col5">
                    <input type="text" id="exp" value="1+2" />
                </div>
            </div>

            <div class="row">
                <div class="col col1"> <button class="btn" onclick="">(</button> </div>
                <div class="col col1"> <button class="btn" onclick="">)</button> </div>
                <div class="col col1"> <button class="btn" onclick="">%</button> </div>
                <div class="col col1"> <button class="btn" onclick="">&leftarrow;</button> </div>
            </div>

            <div class="row">
                <div class="col col1"> <button class="btn" onclick="">7</button> </div>
                <div class="col col1"> <button class="btn" onclick="">8</button> </div>
                <div class="col col1"> <button class="btn" onclick="">9</button> </div>
                <div class="col col1"> <button class="btn" onclick="">&div;</button> </div>
            </div>

            <div class="row">
                <div class="col col1"> <button class="btn" onclick="">4</button> </div>
                <div class="col col1"> <button class="btn" onclick="">5</button> </div>
                <div class="col col1"> <button class="btn" onclick="">6</button> </div>
                <div class="col col1"> <button class="btn" onclick="">&times;</button> </div>
            </div>

            <div class="row">
                <div class="col col1"> <button class="btn" onclick="">1</button> </div>
                <div class="col col1"> <button class="btn" onclick="">2</button> </div>
                <div class="col col1"> <button class="btn" onclick="">3</button> </div>
                <div class="col col1"> <button class="btn" onclick="">&minus;</button> </div>
            </div>

            <div class="row">
                <div class="col col1"> <button class="btn" onclick="">0</button> </div>
                <div class="col col1"> <button class="btn" onclick="">.</button> </div>
                <div class="col col1"> <button class="btn" onclick="calc()">&equals;</button> </div>
                <div class="col col1"> <button class="btn" onclick="">&plus;</button> </div>
            </div>


        </div>
    </div>
</body>
</html>

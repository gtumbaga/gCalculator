<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gCalculator</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/math.js"></script>
    <script src="./js/script.js" /></script>
</head>
<body>
    <div class="frame">
        <div class="inner">
            <div class="row">
                <div class="col col5">
                    <h3>Calculator</h3>
                </div>
            </div>
            <div class="row">
                <div class="col col5">
                    <input type="text" id="exp" />
                </div>
            </div>

            <div class="row">
                <div class="col col1"> <button class="btn" onclick="pressButton('(')">(</button> </div>
                <div class="col col1"> <button class="btn" onclick="pressButton(')')">)</button> </div>
                <div class="col col1"> <button class="btn" onclick="pressButton('%')">%</button> </div>
                <div class="col col1">
                    <button id="btn-BS" class="btn hide" onclick="pressButton('bs', true)">&leftarrow;</button>
                    <button id="btn-AC" class="btn" onclick="pressButton('bs', true)">AC</button>
                </div>
            </div>

            <div class="row">
                <div class="col col1"> <button class="btn dark" onclick="pressButton('7')">7</button> </div>
                <div class="col col1"> <button class="btn dark" onclick="pressButton('8')">8</button> </div>
                <div class="col col1"> <button class="btn dark" onclick="pressButton('9')">9</button> </div>
                <div class="col col1"> <button class="btn" onclick="pressButton('/', true)">&div;</button> </div>
            </div>

            <div class="row">
                <div class="col col1"> <button class="btn dark" onclick="pressButton('4')">4</button> </div>
                <div class="col col1"> <button class="btn dark" onclick="pressButton('5')">5</button> </div>
                <div class="col col1"> <button class="btn dark" onclick="pressButton('6')">6</button> </div>
                <div class="col col1"> <button class="btn" onclick="pressButton('*', true)">&times;</button> </div>
            </div>

            <div class="row">
                <div class="col col1"> <button class="btn dark" onclick="pressButton('1')">1</button> </div>
                <div class="col col1"> <button class="btn dark" onclick="pressButton('2')">2</button> </div>
                <div class="col col1"> <button class="btn dark" onclick="pressButton('3')">3</button> </div>
                <div class="col col1"> <button class="btn" onclick="pressButton('-', true)">&minus;</button> </div>
            </div>

            <div class="row">
                <div class="col col1"> <button class="btn dark" onclick="pressButton('0')">0</button> </div>
                <div class="col col1"> <button class="btn dark" onclick="pressButton('.')">.</button> </div>
                <div class="col col1"> <button class="btn calc" onclick="calc()">&equals;</button> </div>
                <div class="col col1"> <button class="btn" onclick="pressButton('+', true)">&plus;</button> </div>
            </div>


        </div>
    </div>
</body>
</html>

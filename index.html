<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>gCalculator</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css?ver=v0.006">
    <!-- version: v0.006 -->
    <script src="./js/math.js"></script>
    <script src="./js/script.js?ver=v0.006" /></script>
</head>
<body ontouchstart="() => {}">
    <div class="frame">
        <div class="inner">
            <div class="row">
                <div class="col col5">
                    <h3 class="noselect">Calculator</h3>
                    <input type="text" id="exp" onkeyup="handoleKeyup(event)" onkeydown="handleKeydown(event)" />
                </div>
            </div>

            <div class="row">
                <div class="col col1"> <button id="r1c1" class="btn">(</button> </div>
                <div class="col col1"> <button id="r1c2" class="btn">)</button> </div>
                <div class="col col1"> <button id="r1c3" class="btn">%</button> </div>
                <div class="col col1">
                    <button id="btn-BS" class="btn hide">&leftarrow;</button>
                    <button id="btn-AC" class="btn">AC</button>
                </div>
            </div>

            <div class="row">
                <div class="col col1"> <button id="r2c1" class="btn dark">7</button> </div>
                <div class="col col1"> <button id="r2c2" class="btn dark">8</button> </div>
                <div class="col col1"> <button id="r2c3" class="btn dark">9</button> </div>
                <div class="col col1"> <button id="r2c4" class="btn" >&div;</button> </div>
            </div>

            <div class="row">
                <div class="col col1"> <button id="r3c1" class="btn dark">4</button> </div>
                <div class="col col1"> <button id="r3c2" class="btn dark">5</button> </div>
                <div class="col col1"> <button id="r3c3" class="btn dark">6</button> </div>
                <div class="col col1"> <button id="r3c4" class="btn" >&times;</button> </div>
            </div>

            <div class="row">
                <div class="col col1"> <button id="r4c1" class="btn dark">1</button> </div>
                <div class="col col1"> <button id="r4c2" class="btn dark">2</button> </div>
                <div class="col col1"> <button id="r4c3" class="btn dark">3</button> </div>
                <div class="col col1"> <button id="r4c4" class="btn">&minus;</button> </div>
            </div>

            <div class="row">
                <div class="col col1"> <button id="r5c1" class="btn dark">0</button> </div>
                <div class="col col1"> <button id="r5c2" class="btn dark">.</button> </div>
                <div class="col col1"> <button id="r5c3" class="btn calc">&equals;</button> </div>
                <div class="col col1"> <button id="r5c4" class="btn">&plus;</button> </div>
            </div>


        </div>
    </div>
    <label id="ver" class="noselect">ver: v0.006</label>

    <script src="./js/listeners.js?ver=v0.006" /></script>
</body>
</html>
